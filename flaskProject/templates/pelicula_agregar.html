<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Película</title>
  </head>
  <body>
    <form action="{{ url_for('pelicula.agregar_pelicula') }}" method="POST">
      <h1>Agregar Película</h1>
      <input type="text" name="nombre" placeholder="Título" />
      <input type="text" name="genero" placeholder="Genero" />
      <input type="text" name="duracion" placeholder="Duración" />
      <input type="text" name="inventario" placeholder="Inventario" />
      <input type="submit" value="Agregar" />
    </form>
    {% if get_flashed_messages() %} {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}
    <a href="{{ url_for('pelicula.ver_peliculas') }}">Cancelar</a>
  </body>
</html>
