<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar renta</title>
  </head>
  <body>
    <h1>Bienvenido a la pÃ¡gina de rentas</h1>

    <ul>
      {% for renta in rentas %}
      <li>
        <!-- {{ renta }} -->
        <!-- Check, if the field renta.renta_vencida it's true, display the line in red -->
        {% if renta.renta_vencida %}
        <span style="color: red;">{{ renta }}</span>
        {% else %}
        <span>{{ renta }}</span>
        {% endif %}
        <form method="POST"action="{{ url_for('renta.eliminar_renta', renta_id=renta.idRentar) }}"style="display: inline">
          <button type="submit">Eliminar</button>
        </form>
        <form method="GET" action="{{ url_for('renta.actualizar_renta', renta_id=renta.idRentar) }}" style="display: inline;">
            <button type="submit">Actualizar</button>
        </form>
      </li>
      {% endfor %}
    </ul>

    {% if get_flashed_messages() %} {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %} {% endif %}

    <button onclick="window.location.href='/'">Regresar al home</button>
    <button onclick="window.location.href='/renta/agregar'">Agregar Rentas</button>
  </body>
</html>
